<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaiground MCP - Resource Client Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resource-preview {
            max-height: 200px;
            overflow: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .resource-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .resource-item:hover {
            background-color: #f5f5f5;
        }

        .resource-item.active {
            background-color: #e7f1ff;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .image-preview {
            max-width: 100%;
            max-height: 180px;
            display: block;
            margin: 0 auto;
        }

        .tag {
            display: inline-block;
            background-color: #e7f1ff;
            color: #0d6efd;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="mb-4">Plaiground MCP - Resource Client Demo</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Connect to Server</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="serverUrl" class="form-label">Server URL</label>
                            <input type="text" class="form-control" id="serverUrl" value="http://localhost:3000">
                        </div>
                        <div class="mb-3">
                            <label for="sessionId" class="form-label">Session ID</label>
                            <input type="text" class="form-control" id="sessionId"
                                placeholder="Optional - uses auto-generated if empty">
                        </div>
                        <button id="connectBtn" class="btn btn-primary">Connect</button>
                        <button id="disconnectBtn" class="btn btn-outline-danger" disabled>Disconnect</button>
                        <div id="connectionStatus" class="mt-2 text-muted">Not connected</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Connection Info</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectionInfo">
                            <p class="text-muted">Connect to a server to see connection details.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Create Resource</h5>
                    </div>
                    <div class="card-body">
                        <form id="createResourceForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="resourceType" class="form-label">Resource Type</label>
                                    <input type="text" class="form-control" id="resourceType" required
                                        placeholder="E.g., text, json, image">
                                </div>
                                <div class="col-md-6">
                                    <label for="resourceId" class="form-label">Resource ID (optional)</label>
                                    <input type="text" class="form-control" id="resourceId"
                                        placeholder="Leave empty for auto-generated">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="resourceName" class="form-label">Resource Name</label>
                                <input type="text" class="form-control" id="resourceName" required
                                    placeholder="Descriptive name">
                            </div>

                            <div class="mb-3">
                                <label for="resourceTags" class="form-label">Tags (comma separated)</label>
                                <input type="text" class="form-control" id="resourceTags"
                                    placeholder="E.g., demo, text, important">
                            </div>

                            <div class="mb-3">
                                <label for="contentType" class="form-label">Content Type</label>
                                <select class="form-select" id="contentType">
                                    <option value="text">Text</option>
                                    <option value="json">JSON</option>
                                    <option value="image">Image</option>
                                    <option value="file">File</option>
                                </select>
                            </div>

                            <div id="textContentSection" class="mb-3">
                                <label for="textContent" class="form-label">Text Content</label>
                                <textarea class="form-control" id="textContent" rows="4"
                                    placeholder="Enter text content here"></textarea>
                            </div>

                            <div id="jsonContentSection" class="mb-3 d-none">
                                <label for="jsonContent" class="form-label">JSON Content</label>
                                <textarea class="form-control" id="jsonContent" rows="4"
                                    placeholder='{"key": "value"}'></textarea>
                                <div class="form-text">Enter valid JSON</div>
                            </div>

                            <div id="fileContentSection" class="mb-3 d-none">
                                <label for="fileContent" class="form-label">File Upload</label>
                                <input type="file" class="form-control" id="fileContent">
                            </div>

                            <button type="submit" class="btn btn-success" id="createResourceBtn" disabled>Create
                                Resource</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Resources</h5>
                        <button id="refreshResourcesBtn" class="btn btn-sm btn-outline-primary"
                            disabled>Refresh</button>
                    </div>
                    <div class="card-body p-0">
                        <div id="resourcesList" class="list-group list-group-flush">
                            <div class="p-3 text-muted">No resources available</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Resource Details</h5>
                        <div>
                            <button id="updateResourceBtn" class="btn btn-sm btn-outline-primary me-1"
                                disabled>Update</button>
                            <button id="deleteResourceBtn" class="btn btn-sm btn-outline-danger"
                                disabled>Delete</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="resourceDetails">
                            <p class="text-muted">Select a resource to view details</p>
                        </div>
                        <div id="resourceContentPreview" class="resource-preview d-none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
